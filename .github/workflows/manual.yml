
name: Run Playwright Tests

on: [push, pull_request]
# on:
#   schedule:
#     - cron: '0 22 * * *'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install package.json NPM
        run: sudo apt-get install libgtk2.0-0t64 libgtk-3-0t64 libgbm-dev libnotify-dev libnss3 libxss1 libasound2t64 libxtst6 xauth xvfb && sudo npm install && npx playwright install --with-deps

      # - name: Install Playwright
      #   run: npx playwright install --with-deps

      - name: Run Playwright cucumber tests
        run: npx cucumber-js
        continue-on-error: true

      - name: Upload Report 
        uses: actions/upload-artifact@v4
        with:
          name: results-cucumber-playwright
          path: cucumber_report.html

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          path: cucumber_report.html
