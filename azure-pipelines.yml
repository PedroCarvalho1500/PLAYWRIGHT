# Node.js

# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main



pool:
  vmImage: ubuntu-latest

steps:

- task: NodeTool@0
  inputs:
    versionSpec: '18'
  displayName: 'Install Node.js'

- script: npx playwright install --with-deps && npm install @playwright/test
  displayName: 'Install Playwright browsers'
- task: CmdLine@2
  inputs:
    script: 'ls && cd COURSE && ls'
  displayName: 'Executing shell commands and going to Playwright directory'

- task: CmdLine@2
  inputs:
    script: 'PLAYWRIGHT_JUNIT_OUTPUT_NAME=results.xml npx playwright test --reporter=junit --project=chromium'
  displayName: 'Executing Playwright tests'
- task: PublishTestResults@2
  displayName: 'Publishing XML Report'
  inputs:
    testResultsFormat: 'JUnit' # 'JUnit' | 'NUnit' | 'VSTest' | 'XUnit' | 'CTest'. Alias: testRunner. Required. Test result format. Default: JUnit.
    testResultsFiles: '*.xml' # string. Required. Test results files. Default: /*.xml.